<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Stock Market Prediction</h1>
  </header>

  <main>
    <div>
      <label for="stock-symbol">Enter Stock Symbol:</label>
      <input type="text" id="stock-symbol" placeholder="e.g. AAPL" />
      <button id="submit-symbol">Get Prediction</button>
    </div>
    
    <div id="prediction-result">Prediction will appear here</div>
    <div id="sentiment-analysis">Sentiment analysis will appear here</div>
    <div id="chart-container"></div>

    <div id="loading-spinner" style="display: none;">Running Prediction...</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
