<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stock Market Predictor</title>
  <!-- Portfolio CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Stock App Overrides -->
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar injection -->
  

  <main class="projects">
    <h1 class="fade-in">Stock Market Predictor</h1>
    <div class="fade-in delay">
      <div class="project-grid">
        <!-- Input card -->
        <div class="project-card">
          <h3>Enter Symbol</h3>
          <input id="stock-symbol" type="text" placeholder="e.g. AAPL">
          <button id="submit-symbol">Submit</button>
        </div>
        <!-- Results card -->
        <div class="project-card">
          <h3>Results</h3>
          <div id="loading-spinner">Loadingâ€¦</div>
          <div id="prediction-result"></div>
          <div id="sentiment-analysis"></div>
        </div>
        <!-- Charts card -->
        <div class="project-card" style="grid-column: span 2;">
          <h3>Price & Indicators</h3>
          <canvas id="priceChart"></canvas>
          <canvas id="rsiChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <!-- Load the portfolio navbar -->
  <script src="../js/load-navbar.js"></script>
  <!-- Stock app logic -->
  <script src="script.js"></script>
</body>
</html>
