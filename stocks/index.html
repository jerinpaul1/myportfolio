<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Predictor</title>
  <!-- Portfolio main CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- This app’s overrides -->
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <div id="navbar-container"></div>
  </header>

  <main class="projects">
    <h1 class="fade-in">Stock Market Predictor</h1>
    <div class="fade-in delay">
      <div class="project-grid">

        <!-- Input Card -->
        <div class="project-card">
          <h3>Enter Stock Symbol</h3>
          <input type="text" id="stock-symbol" placeholder="e.g. AAPL" />
          <button id="submit-symbol">Submit</button>
        </div>

        <!-- Results Card -->
        <div class="project-card">
          <h3>Results</h3>
          <div id="loading-spinner">Loading…</div>
          <div id="prediction-result"></div>
          <div id="sentiment-analysis"></div>
        </div>

        <!-- Charts Card (spans two columns) -->
        <div class="project-card" style="grid-column: span 2;">
          <h3>Price & Indicators</h3>
          <canvas id="priceChart"></canvas>
          <canvas id="rsiChart"></canvas>
        </div>

      </div>
    </div>
  </main>

  <!-- Load portfolio navbar script -->
  <script src="../js/load-navbar.js"></script>
  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
