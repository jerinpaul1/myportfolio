<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stock Market Predictor</title>
  <!-- Portfolio theme -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- App overrides -->
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div id="navbar-container"></div>
  </header>

  <main class="projects">
    <h1 class="fade-in">Stock Market Predictor</h1>
    <div class="fade-in delay">
      <div class="project-grid">
        <!-- Combined Input + Results Card -->
        <div class="project-card" style="grid-column: span 2;">
          <h3>Query & Results</h3>
          <div class="input-section">
            <input id="stock-symbol" type="text" placeholder="e.g. AAPL">
            <button id="submit-symbol">Submit</button>
          </div>
          <div id="loading-spinner">Loadingâ€¦</div>
          <div id="prediction-result"></div>
          <div id="sentiment-analysis"></div>
        </div>

        <!-- Charts Card -->
        <div class="project-card" style="grid-column: span 2;">
          <h3>Price & Indicators</h3>
          <canvas id="priceChart"></canvas>
          <canvas id="rsiChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/load-navbar.js"></script>
  <script src="script.js"></script>
</body>
</html>
