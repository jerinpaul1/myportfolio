<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Predictor</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js library -->
</head>
<body>
  <header>
    <h1>Stock Market Predictor</h1>
  </header>

  <main>
    <div>
      <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g., AAPL)" />
      <button id="submit-symbol">Submit</button>
    </div>

    <div id="prediction-result">
      <!-- Prediction and indicators will be shown here -->
    </div>

    <div id="sentiment-analysis">
      <!-- Sentiment analysis will be shown here -->
    </div>

    <div id="loading-spinner" style="display: none;">
      <!-- Loading spinner while fetching data -->
      <p>Loading...</p>
    </div>

    <div id="chart-container">
      <!-- The chart will be rendered here -->
    </div>
  </main>

  <script src="js/script.js"></script>  <!-- Link to the updated script -->
</body>
</html>
