<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Market Prediction</h1>
            <p>Get real-time stock predictions and analysis.</p>
        </header>

        <div class="input-section">
            <input type="text" id="ticker" placeholder="Enter Stock Ticker (e.g. AAPL)" />
            <button id="fetchBtn">Fetch Data</button>
        </div>

        <div id="output" class="output-section">
            <div id="loading" class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>

        <canvas id="stockChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
